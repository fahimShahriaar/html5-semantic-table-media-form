    <header>

    <section>
        <form action="" method="post">
            <fieldset>
                <legend>Pitha Utshob</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </p>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Pitha Selection</legend>
                <p>            
                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa Pitha</label>
                </p>
                <p>                   
                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi Pitha</label>
                </p>
                <p>                    
                    <input type="radio" name="pitha" id="puli">
                    <label for="puli">Puli Pitha</label>
                </p>
            </fieldset>
            <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Start Reviewing.."></textarea>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
